<body>
  <header>
    <!-- Site logo, replace with your own -->
    <a href="index.html"><img src="" alt="HTML Logo (replace this)"></a>

    <button type="button">
      <span class="material-icons">menu</span>
    </button>

    <!-- Navigation menu and toggle button (example) -->

      <ul>
        <li><a href="#">Webpage</a>

            <li><a href="#">Subpage</a></li>

        </li>
        <li><a href="#">Webpage</a></li>
        <li><a href="#">Webpage</a></li>
        <li><a href="#">Webpage</a></li>
      </ul>
    </nav>

    <!-- Search the site -->
    <form>
      <label>Search
        <input type="search" name="find" id="find">
      </label>
      <button type="button"><span class="material-icons">search</span></button>
    </form>

    <!-- Additional functionality or links -->
    <ul>
      <li><button><span class="material-icons">favorite_border</span></button></li>
      <li><button><span class="material-icons">shopping_cart</span></button></li>
    </ul>
  </header>

  <main>
    <!--<h1 style="text-align: center;"><label id="headingH1"></label>Displaying products</h1>-->
    <section class="sortMenu">
      <ul class="sortOptionsList">
        <li class="sortOptionsListItem"><h1>Sort By</h1></li>
        <li class="sortOptionsListItem"><button type="button" class="sortOptionsBtn">Price Low to High</button></li>
        <li class="sortOptionsListItem"><button type="button" class="sortOptionsBtn">Price High to Low</button></li>
        <li class="sortOptionsListItem"><button type="button" class="sortOptionsBtn">Availability</button></li>
        <li class="sortOptionsListItem"><button type="button" class="sortOptionsBtn">Top Rated</button></li>     
      </ul>
    </section>
    <section class="layoutTheme">
      <!-- Filtering product form -->
      <article class="sidenav">
        <form>
          <h2 style="font-weight:bold;">Filters</h2>
          <fieldset>
            <legend>Colour</legend>
            <ul>
              <li><input type="checkbox" name="colour" value="black" id="black"> <label for="black">Black</label></li>
              <li><input type="checkbox" name="colour" value="white" id="white"> <label for="white">White</label></li>
              <li><input type="checkbox" name="colour" value="grey" id="grey"> <label for="grey">Grey</label></li>
              <li><input type="checkbox" name="colour" value="red" id="red"> <label for="red">Red</label></li>
              <li><input type="checkbox" name="colour" value="blue" id="blue"> <label for="blue">Blue</label></li>
            </ul>
          </fieldset>
          <fieldset>
            <legend>Sizes</legend>
            <ol>
              <li><input type="checkbox" name="size" value="xs" id="xs"> <label for="xs">XS</label></li>
              <li><input type="checkbox" name="size" value="sm" id="sm"> <label for="sm">S</label></li>
              <li><input type="checkbox" name="size" value="md" id="md"> <label for="md">M</label></li>
              <li><input type="checkbox" name="size" value="lg" id="lg"> <label for="lg">L</label></li>
              <li><input type="checkbox" name="size" value="xl" id="xl"> <label for="xl">XL</label></li>
            </ol>
          </fieldset>
          <fieldset>
            <legend>Ratings (at least)</legend>
            <ol>
              <li>
                <input type="radio" name="rating" value="4" id="aboveFour">
                <label for="aboveFour">
                  <span class="material-icons">star</span><span class="material-icons">star</span><span
                    class="material-icons">star</span><span class="material-icons">star</span><span
                    class="material-icons">star_border</span>
                </label>
              </li>
              <li>
                <input type="radio" name="rating" value="3" id="aboveThree">
                <label for="aboveThree">
                  <span class="material-icons">star</span><span class="material-icons">star</span><span
                    class="material-icons">star</span><span class="material-icons">star_border</span><span
                    class="material-icons">star_border</span>
                </label>
              </li>
              <li>
                <input type="radio" name="rating" value="2" id="aboveTwo">
                <label for="aboveTwo">
                  <span class="material-icons">star</span><span class="material-icons">star</span><span
                    class="material-icons">star_border</span><span class="material-icons">star_border</span><span
                    class="material-icons">star_border</span>
                </label>
              </li>
              <li>
                <input type="radio" name="rating" value="1" id="aboveOne">
                <label for="aboveOne">
                  <span class="material-icons">star</span><span class="material-icons">star_border</span><span
                    class="material-icons">star_border</span><span class="material-icons">star_border</span><span
                    class="material-icons">star_border</span>
                </label>
              </li>
            </ol>
          </fieldset>
        </form>
      </article>
      <article class="products" id="app"> </article>
    </section>
    <footer>
     
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
